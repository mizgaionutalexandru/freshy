<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/mainQueries.css" />
    <title>Freshy — your favourite fresh foods</title>
    <script defer src="./scripts/app.js" type="module"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <span class="logo__name">Freshy</span>
          <img class="leaf" src="./assets/leaf.png" />
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="container container--hero">
        <h1 class="hero__title">Fresh foods everyday!</h1>
      </div>
    </section>
    <div class="container container--main">
      <main class="main">
        <form class="form--search" id="form" role="search" autocomplete="off">
          <input
            class="form--search__input"
            type="search"
            id="query"
            name="q"
            placeholder="All items..."
            aria-label="Search through our items"
          /><button class="form--search__btn" type="submit">Search</button>
        </form>
      </main>
      <aside id="cart" class="shopping-cart shopping-cart--hidden">
        <div class="shopping-cart__header">
          <h2 class="shopping-cart__title">Your shopping cart</h2>
          <svg
            id="hide-cart"
            tabindex="-1"
            class="shopping-cart__close"
            alt="Close the shopping cart icon"
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g clip-path="url(#clip0_28_5543)">
              <path
                class="shopping-cart__close__x"

                fill="#001714"
                fill-opacity="0.4"
              />
            </g>
            <defs>
              <clipPath id="clip0_28_5543">
                <rect width="16" height="16" fill="white" />
              </clipPath>
            </defs>
          </svg>
        </div>
        <div
          class="shopping-cart__items"
          role="list"
          aria-label="Items in your shopping cart"
        >
          <article class="shopping-cart__item">
            <img class="shopping-cart__img" src="./assets/bananas.jpg" alt="" />
            <div class="shopping-cart__info">
              <div class="shopping-cart__info__header">
                <span class="shopping-cart__info__title"
                  >Cornichon Cucumbers</span
                >
                <svg
                  tabindex="-1"
                  class="shopping-cart__remove"
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g clip-path="url(#clip0_28_5543)">
                    <path
                      class="shopping-cart__remove__x"

                      fill="#001714"
                      fill-opacity="0.4"
                    />
                  </g>
                  <defs>
                    <clipPath id="clip0_28_5543">
                      <rect width="16" height="16" fill="white" />
                    </clipPath>
                  </defs>
                </svg>
              </div>
              <div class="shopping-cart__info__body">
                <span class="shopping-cart__info__quantity">0.5 kg</span>
                <span class="shopping-cart__info__price">2.84€</span>
              </div>
            </div>
          </article>
          <article class="shopping-cart__item">
            <img class="shopping-cart__img" src="./assets/bananas.jpg" alt="" />
            <div class="shopping-cart__info">
              <div class="shopping-cart__info__header">
                <span class="shopping-cart__info__title"
                  >Cornichon Cucumbers</span
                >
                <svg
                  tabindex="-1"
                  class="shopping-cart__remove"
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g clip-path="url(#clip0_28_5543)">
                    <path
                      class="shopping-cart__remove__x"
                      d="M0.712632 1.59712C0.579963 1.92879 0.557852 2.39313 0.662882 2.74139C0.723689 2.96803 1.03878 3.31629 3.24993 5.57166L5.76511 8.14212L3.24992 10.7126C0.497045 13.5207 0.574435 13.4212 0.596546 14.1067C0.618657 14.969 1.31517 15.6655 2.17752 15.6877C2.86297 15.7098 2.76347 15.7872 5.57163 13.0343L8.14209 10.5191L10.7126 13.0343C13.5207 15.7872 13.4212 15.7098 14.1067 15.6877C14.969 15.6655 15.6655 14.969 15.6876 14.1067C15.7097 13.4212 15.7871 13.5207 13.0343 10.7126L10.5191 8.14212L13.0343 5.57166C15.7871 2.7635 15.7097 2.863 15.6876 2.17754C15.6655 1.31519 14.969 0.618682 14.1067 0.596571C13.4212 0.57446 13.5207 0.497071 10.7126 3.24995L8.14209 5.76513L5.57163 3.24995C2.76347 0.497072 2.86297 0.574461 2.17752 0.596572C1.54734 0.607628 0.939276 1.02775 0.712632 1.59712Z"
                      fill="#001714"
                      fill-opacity="0.4"
                    />
                  </g>
                  <defs>
                    <clipPath id="clip0_28_5543">
                      <rect width="16" height="16" fill="white" />
                    </clipPath>
                  </defs>
                </svg>
              </div>
              <div class="shopping-cart__info__body">
                <span class="shopping-cart__info__quantity">0.5 kg</span>
                <span class="shopping-cart__info__price">2.84€</span>
              </div>
            </div>
          </article>
        </div>
        <div tabindex="-1" class="shopping-cart__cta">Order</div>
      </aside>
    </div>
    <span id="show-cart" tabindex="0" class="show-cart" data-items="0"
      >Cart</span
    >
  </body>
</html>
