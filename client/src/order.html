<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="apple-touch-icon" href="./assets/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="./styles/order.css" />
    <title>Freshy — Order</title>
    <script defer src="./scripts/order.js" type="module"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="#" class="logo">
          <span class="logo__name">Freshy</span>
          <img class="leaf" src="./assets/leaf.png" />
        </a>
      </div>
    </header>
    <div class="container">
      <main class="main">
        <a href="#" class="home-cta"
          ><img class="home-cta__img" src="./assets/arrow.svg" />
          <span class="home-cta__text">Home</span></a
        >
        <div class="user-input">
          <h1 class="section-title">A few more things...</h1>
          <form class="form">
            <div class="form-group">
              <label for="name" class="form__label">Name</label>
              <input
                type="text"
                class="form__input"
                placeholder="John Doe"
                required
                minlength="8"
                id="name"
                name="name"
                autocomplete="off"
              />
            </div>
            <div class="form-group">
              <label for="" class="form__label">Email</label>
              <input
                type="email"
                class="form__input"
                placeholder="example@my.com"
                required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                id="email"
                autocomplete="off"
              />
            </div>
            <div class="form-group">
              <label for="" class="form__label">Phone number</label>
              <input
                type="tel"
                class="form__input"
                placeholder="0123456789"
                required
                pattern="[0-9]{10,14}$"
                id="phone"
                autocomplete="off"
              />
            </div>
            <div class="form-group">
              <label for="" class="form__label">Shipping Address</label>
              <input
                type="text"
                class="form__input"
                placeholder="City, street, number etc."
                required
                minlength="12"
                id="shipping-address"
                autocomplete="off"
              />
            </div>
            <div class="form-group">
              <label for="" class="form__label">Billing Address</label>
              <input
                type="text"
                class="form__input"
                placeholder="City, street, number etc."
                required
                minlength="12"
                id="billing-address"
                autocomplete="off"
              />
            </div>
            <button class="form__cta">Place order</button>
          </form>
        </div>
        <div class="shopping-cart">
          <h2 class="section-title">Your shopping cart</h2>
          <div
            class="items"
            role="list"
            aria-label="Items in your shopping cart"
          ></div>
          <div class="total">Total: 12.33€</div>
        </div>
      </main>
    </div>
    <div class="error">
      <span class="error__text">Something went wrong</span>
    </div>
  </body>
</html>
