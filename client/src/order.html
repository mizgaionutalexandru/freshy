      <div class="container">
        <a href="#" class="logo">

          <img class="leaf" src="./assets/leaf.png" />

      <main class="main">
        <a href="#" class="home-cta"

          <span class="home-cta__text">Home</span></a
        >
        <div class="user-input">
          <h1 class="section-title">A few more things...</h1>
          <form class="form">
            <div class="form-group">
              <label for="" class="form__label">Name</label>
              <input
                type="text"
                class="form__input"
                placeholder="John Doe"
                required
                minlength="8"
              />
            </div>
            <div class="form-group">
              <label for="" class="form__label">Email</label>
              <input
                type="email"
                class="form__input"
                placeholder="example@my.com"
                required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              />
            </div>
            <div class="form-group">
              <label for="" class="form__label">Phone number</label>
              <input
                type="tel"
                class="form__input"
                placeholder="0123456789"
                required
                pattern="[0-9]{10,14}$"
              />
            </div>
            <div class="form-group">
              <label for="" class="form__label">Shipping Address</label>
              <input
                type="text"
                class="form__input"
                placeholder="City, street, number etc."
                required
                minlength="12"
              />
            </div>
            <div class="form-group">
              <label for="" class="form__label">Billing Address</label>
              <input
                type="text"
                class="form__input"
                placeholder="City, street, number etc."
                required
                minlength="12"
              />
            </div>
            <button class="form__cta" type="submit">Place order</button>
            <!-- <button class="form__cta loading" type="submit>Place order</button> -->
          </form>
        </div>
